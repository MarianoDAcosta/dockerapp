version: 3
jobs:
  build:
    working_directory: /dockerapp
    docker:
      - image: docker:20.10.11-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=21.3.1
            pip install docker-compose==2.2.1
      - run:
          name: Run tests
          command: |
            docker-compose up -d
            docker-compose run dockerapp python test.py
